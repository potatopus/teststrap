<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/boostrap.css">

    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>POGO</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg position-fixed">
        <div class="container-fluid">

            <a class="navbar-brand"><img src="images/pogo.png" alt="POGO Logo">POGO</a>

            <button class="navbar-toggler d-flex d-lg-none order-3 p-2" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#bdNavbar" aria-controls="bdNavbar" aria-label="Toggle navigation">
                <label for="toggle-menu" type="button" class="toggle-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </label>

            </button>
            <!--
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            
                <input type="checkbox" name="toggle-menu" id="toggle-menu">
                <label for="toggle-menu" type="button" class="toggle-btn">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </label>
            
            </button>
            -->

            <div class="collapse navbar-collapse">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
                <a class="nav-link active" aria-current="page" href="#aboutus">About us</a>
                <a class="nav-link active" aria-current="page" href="#gallery">Gallery</a>
                <a class="nav-link active" aria-current="page" href="#contactus">Talk to us</a>
            </div>

        </div>
    </nav>
    <!--Navbar End-->

    <!--
    <div class="container-fluid collapse" id="sidebar">
        <a class="nav-link active" aria-current="page" href="#home"><i class="fas fa-home"></i>Home</a>
        <a class="nav-link active" aria-current="page" href="#aboutus"><i class="fa-solid fa-users"></i>About us</a>
        <a class="nav-link active" aria-current="page" href="#gallery"><i class="fa-solid fa-image"></i>Gallery</a>
        <a class="nav-link active" aria-current="page" href="#contactus"><i class="fa-solid fa-message"></i>Talk to us</a>
    </div>
    -->

    <!--Offcanvas-->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="bdNavbar" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown mt-2">
                <a class="nav-link active" aria-current="page" href="#home"><i class="fas fa-home"></i>Home</a>
                <a class="nav-link active" aria-current="page" href="#aboutus"><i class="fa-solid fa-users"></i>About
                    us</a>
                <a class="nav-link active" aria-current="page" href="#gallery"><i
                        class="fa-solid fa-image"></i>Gallery</a>
                <a class="nav-link active" aria-current="page" href="#contactus"><i class="fa-solid fa-message"></i>Talk
                    to us</a>
            </div>
        </div>
    </div>
    <!--Offcanvas End-->


    <div class="container-fluid home" id="home">

    </div>
    <div class="container-fluid aboutus" id="aboutus">

    </div>
    <div class="container-fluid gallery" id="gallery">

    </div>
    <div class="container-fluid contactus" id="contactus">
        <div class="container p-0 d-none d-lg-block">
            <div class="form-box">
                <div class="contaier contactus-items">
                    <div class="mb-3">
        
                        <label for="user" class="form-label mb-1">Email:</label>
                        <input type="email" class="form-control mb-2" id="user" placeholder="useraddress@example.com">
        
                        <label for="password" class="form-label mb-1">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="password">
        
                    </div>
        
                    <div class="pt-3 mb-5 text-center">
                        
                        <h6>Gender</h6>
        
                        <input class="form-check-input" type="radio" name="Gender" value="" id="Male">
                        <label class="form-check-label" for="Male">Male</label>
                        <input class="form-check-input ms-5" type="radio" name="Gender" value="" id="Female">
                        <label class="form-check-label" for="Female">Female</label>
        
                    </div>
        
                    <div class="mb-3">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="5"
                            placeholder="What is it that you want to talk about? Let us know!"></textarea>
                    </div>
                </div>
                <h3>
                    CONTACT US
                </h3>
                <i class="fa-solid fa-paper-plane"></i>
            </div>
        </div>
        <div class="container d-block d-lg-none">
            <div class="form-mobile">
                <h3>
                    <i class="fa-solid fa-paper-plane"></i>
                    TALK TO US
                </h3>

                <label for="user" class="form-label mb-1">Email:</label>
                <input type="email" class="form-control mb-2" id="user" placeholder="useraddress@example.com">
        
                <label for="password" class="form-label mb-1">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="password">

                <div class="text-center">
                    <label class="mt-3">Gender</label> <br>
                    <input class="form-check-input" type="radio" name="Gender" value="" id="Male">
                    <label class="form-check-label" for="Male">Male</label>
                    <input class="form-check-input ms-5" type="radio" name="Gender" value="" id="Female">
                    <label class="form-check-label" for="Female">Female</label>
                </div>

                <br><br>

                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="5"
                    placeholder="What is it that you want to talk about? Let us know!"></textarea>
            </div>
        </div>
    </div>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
